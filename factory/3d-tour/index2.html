<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  </head>
  <body>
    <style>
      .tour {
        width: 100%;
      }
      .tour .tour_wrapper {
        width: 100%;
        height: 400px;
      }

      @media screen and (max-width: 900px) {
        .tour .tour_wrapper {
          height: 450px;
        }
      }
    </style>
    <section class="tour">
      <div class="tour_wrapper">
        <div id="pano" style="width: 100%; height: 100%">
          <script>
            window.onload = function () {
              embedpano({
                swf: "3d_tour/tour.swf",
                xml: "3d_tour/tour.xml",
                target: "pano",
                html5: "auto",
                passQueryParameters: true,
              });
            };
          </script>
        </div>
      </div>
    </section>
  </body>
  <script src="tour.js" type="text/javascript"></script>
</html>
